<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://raw.githubusercontent.com/demosprojects/imagenes/main/calculator.png" type="image/png">
    <title>Calculadora de precios</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color:  #000000;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #f7d3d3;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 400px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        h1 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #222;
            font-weight: 600;
            letter-spacing: 1.2px;
        }

        label {
            font-size: 1em;
            margin-bottom: 8px;
            display: block;
            text-align: left;
            font-weight: 500;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            outline: none;
            transition: border-color 0.3s ease;
        }
        
        button {
            cursor: pointer;
            background-color: #5c6ac4;
            color: white;
            font-size: 1.1em;
            padding: 12px 0;
            border: none;
            border-radius: 6px;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #4851a6;
        }

        .select-container {
            margin-bottom: 20px;
        }

        .result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #444;
        }

        .result.show {
            animation: fadeInUp 0.5s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 30px;
            }

            h1 {
                font-size: 1.6em;
            }

            input[type="number"], button {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cálculo de Precio Final</h1>
        <label for="valor">Valor sin IVA:</label>
        <input type="number" id="valor" placeholder="Ingresa el valor" step="0.01" onkeydown="detectarEnter(event)">
        
        <div class="select-container">
            <label for="con3">¿Agregar 3% al total?</label>
            <button id="btnCon3" onclick="toggleAdicional()">Sí, agregar 3%</button>
        </div>

        <button onclick="calcular()">Calcular</button>

        <div class="result" id="resultado"></div>
    </div>

    <script>
        let incluir3 = false;

        function detectarEnter(event) {
            if (event.key === 'Enter') {
                calcular();
            }
        }

        function toggleAdicional() {
            incluir3 = !incluir3;
            document.getElementById('btnCon3').style.backgroundColor = incluir3 ? '#3e8e41' : '#5c6ac4'; // Cambia color del botón
        }

        function calcular() {
            let valor = parseFloat(document.getElementById('valor').value);

            if (isNaN(valor) || valor <= 0) {
                document.getElementById('resultado').innerHTML = "Por favor ingresa un valor válido.";
                document.getElementById('resultado').classList.remove("show");
                return;
            }

            let iva = valor * 0.21;
            let adicional = valor * 0.0621;
            let total = valor + iva + adicional;

            if (incluir3) {
                let adicional3 = total * 0.03;
                total += adicional3;
                document.getElementById('resultado').innerHTML = 
                    "Valor original: $" + valor.toFixed(2) + "<br>" +
                    "IVA (21%): $" + iva.toFixed(2) + "<br>" +
                    "Adicional (6.21%): $" + adicional.toFixed(2) + "<br>" +
                    "3% adicional: $" + adicional3.toFixed(2) + "<br>" +
                    "<strong>Total: $" + total.toFixed(2) + "</strong>";
            } else {
                document.getElementById('resultado').innerHTML = 
                    "Valor original: $" + valor.toFixed(2) + "<br>" +
                    "IVA (21%): $" + iva.toFixed(2) + "<br>" +
                    "Adicional (6.21%): $" + adicional.toFixed(2) + "<br>" +
                    "<strong>Total: $" + total.toFixed(2) + "</strong>";
            }

            document.getElementById('resultado').classList.add("show");
        }
    </script>
</body>
</html>
